{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<div class="container mt-3">
    <h2>{{ view.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% translate "Save" %} </button>
        <a href="{% url 'grades:grades_list' %}" class="btn btn-secondary">{% translate "Go back to grades list" %} </a>
    </form>
</div>
{% endblock %}
