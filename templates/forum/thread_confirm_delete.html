{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class='container'>

    <h2> {% translate "Delete page" %}</h2>
    <p> {% translate "Are you sure you want to delete thread" %} {{object.title}} </p>

    <form method='post'>
        {% csrf_token %}
        <button type='submit' class='small-gray-btn'>{% translate "Yes, delete" %} </button>
        <a href='{% url "forum:thread-list"   %}' > {% translate "Go back to forum" %} </a >
    </form>

</div>

{% endblock content %}
