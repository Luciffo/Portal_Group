<!DOCTYPE html>
<html>
<head>
    <title>{% translate "Send Friend Request" %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/send.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% translate "Send Friend Request" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% translate "Send Request" %}</button>
        </form>
    </div>
</body>
</html>
