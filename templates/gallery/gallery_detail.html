{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card mb-3">
    <img src="/media/{{ gallery.image }}" class="card-img-top" alt="Зображення" style="max-width: 290px;">
    <div class="card-body">
      <h2 class="card-title">{{Gallery.title}}</h2>
      <p class="card-text">{{Gallery.description}}</p>
      <p class="card-text"><small class="text-body-secondary">{% translate "Was added" %}  {{Gallery.creation_date}}</small></p>
      <p class="card-text">{{Gallery.user}}</p>
    </div>
</div> 
{% endblock content %}
