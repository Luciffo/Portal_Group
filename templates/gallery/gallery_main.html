{% extends "base.html" %}

{% block content %}
  {% for gallery in gallerys %}
    <div class="card mb-3">
        {% if gallery.image %}
          <img src="{{ gallery.image.url }}" class="card-img-top" alt="Зображення"  style="max-width: 290px;">
        {% endif %}
        <div class="card-body">
          <h2 class="card-title">{{gallery.title}}</h2>
          <p class="card-text">{{gallery.description}}</p>
          <p class="card-text"><small class="text-body-secondary">Was added {{gallery.create_date}}</small></p>
          <p class="card-text">{{gallery.user}}</p>
        </div>
    </div> 
  {% endfor %}  
{% endblock content %}
