{% extends "base.html" %}
{% load i18n %}



{% block content %}
  <h1>
    {% translate "Reply to" %} {{object.item}}
  </h1>

    <form action="" method="post" enctype="multipart/form-data">
      {{ form.as_p }}

      {% if formset %}
      <h3>{% translate "Options" %}:</h3>
        {{ formset.management_form }}
          {% for form in formset %}
              {{ form.as_p }}
          {% endfor %}
      {% endif %}
      {% csrf_token %}
      <button type="submit" class="btn btn-success">{% translate "Save post" %} </button>
    </form>

{% endblock %}
